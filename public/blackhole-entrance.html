<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Elfernani - Black Hole Entrance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: white;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        /* Retro-themed UI Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .name-title {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #d4af37;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6), 0 0 40px rgba(212, 175, 55, 0.3);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            pointer-events: auto;
        }

        .subtitle {
            position: absolute;
            top: 6rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            font-family: 'Courier New', monospace;
        }

        .enter-button {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: #d4af37;
            color: black;
            font-weight: bold;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            background: #f0c040;
        }

        .controls-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75rem;
            max-width: 20rem;
            font-family: 'Courier New', monospace;
        }

        .controls-title {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .physics-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
        }

        .physics-title {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide original controls initially */
        .controls {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .toggle-controls {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .instructions {
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: #d4af37; font-family: monospace;">LOADING BLACK HOLE</div>
        <div style="color: rgba(255,255,255,0.6); font-family: monospace; font-size: 0.875rem; margin-top: 0.5rem;">Initializing WebAssembly...</div>
    </div>

    <!-- Retro UI Overlay -->
    <div class="overlay">
        <div class="name-title">OMAR ELFERNANI</div>
        <div class="subtitle">Interactive Portfolio</div>
        
        <div class="enter-button" onclick="enterSite()">ENTER SITE</div>
        
        <div class="controls-info">
            <div class="controls-title">CONTROLS</div>
            <div>MOUSE: Rotate camera</div>
            <div>WHEEL: Zoom in/out</div>
            <div>H KEY: Toggle parameters</div>
            <div>F KEY: Fullscreen mode</div>
        </div>
        
        <div class="physics-badge">
            <div class="physics-title">SCHWARZSCHILD</div>
            <div style="color: rgba(255,255,255,0.8);">Real-time WebGL</div>
            <div style="color: rgba(255,255,255,0.6);">Ray Tracing</div>
        </div>
    </div>

    <!-- Load the working WebAssembly simulation -->
    <script>
        let controlsVisible = false;
        let wasmModule = null;

        // Set up the Module before WebAssembly loads
        var Module = {
            canvas: null,
            print: function(text) {
                console.log('[WASM]', text);
            },
            printErr: function(text) {
                console.warn('[WASM]', text);
            },
            locateFile: function(path, prefix) {
                // Redirect all file requests to the blackhole directory
                if (path.endsWith('.wasm') || path.endsWith('.data')) {
                    return '/blackhole/' + path;
                }
                return prefix + path;
            },
            preRun: [function() {
                // Override file system operations to redirect to correct paths
                Module['FS_createPreloadedFile'] = function(parent, name, url, canRead, canWrite, onload, onerror, dontCreateFile, canOwn, preFinish) {
                    // Redirect asset paths
                    if (url.startsWith('assets/') || url.startsWith('shader/')) {
                        url = '/blackhole/' + url;
                    }
                    return FS.createPreloadedFile(parent, name, url, canRead, canWrite, onload, onerror, dontCreateFile, canOwn, preFinish);
                };
                
                // Also override XMLHttpRequest for asset loading
                var originalOpen = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function(method, url, ...args) {
                    if (typeof url === 'string' && (url.startsWith('assets/') || url.startsWith('shader/'))) {
                        url = '/blackhole/' + url;
                    }
                    return originalOpen.call(this, method, url, ...args);
                };
            }],
            onRuntimeInitialized: function() {
                console.log('ðŸŒŸ WebAssembly black hole simulation loaded!');
                wasmModule = Module;
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            }
        };

        // Initialize the simulation
        function init() {
            const canvas = document.getElementById('canvas');
            
            // Set canvas size to full window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Set up the canvas for WebAssembly
            Module.canvas = canvas;
        }

        function enterSite() {
            // Navigate back to the main React app
            window.location.href = '/';
        }

        // Start initialization
        init();
    </script>
    
    <!-- Set base href to ensure correct asset loading -->
    <script>
        // Change the base URL context for asset loading
        var base = document.createElement('base');
        base.href = '/blackhole/';
        document.head.appendChild(base);
    </script>
    
    <!-- Load all the JavaScript modules -->
    <script src="/blackhole/webgl_fix.js"></script>
    <script src="/blackhole/main_loop_fix.js"></script>
    <script src="/blackhole/blackhole_js.js"></script>
    
    <!-- Load the WebAssembly simulation -->
    <script src="/blackhole/BlackholeWASM.js"></script>
</body>
</html>
